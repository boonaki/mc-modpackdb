<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>log-in</title>
        <link rel="stylesheet" href="../style.css">
        <script src="../scripts/login.js" defer></script>
    </head>
    <body id="loginBody">
        <section id="loginBox">
            <h1>MC Modpack DB</h1>
            <span>Please enter your username and password</span>
            <form id="loginForm">
                <input type="text" placeholder="user" name="user">
                <input type="password" placeholder="pass" name="pass">
                <button class="cursor" type="submit">Log-in</button>
            </form>
            <button id="test" class="cursor" type="button">Test</button>
            <button id="logout" class="cursor" type="button">Logout</button>
        </section>
        <button id="continue" class="cursor" type="button">Continue to DB</button>
    </body>
</html>
